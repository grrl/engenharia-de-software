{% extends "forum/base.html" %}
{% load static %}
<!-- Carrega arquivos estáticos (css, imagens, js) -->

{% block css %}
{% endblock %}

{% block content %}
<!-- breadcrumbs -->
<div class="breadcrumbs">
    <div class="container">
        <ol class="breadcrumb breadcrumb1 animated wow slideInLeft" data-wow-delay=".5s">
            <li><a href="{% url 'forum:index' %}">Início</a></li>
            <li class="active">Excluir</li>
        </ol>
    </div>
</div>
<!-- //breadcrumbs -->

<div class="container">
    <div class="banner-bottom">
        <div class="col-md-10 ">
            <div class="agileits_heading_section">
                <h3 class="wthree_head">Excluir Resposta</h3>
                <p class="agileinfo_para">Deseja excluir a resposta?</p>
            </div>
            <div class="events w3">
                <div class="events-main">
                    <div class="events-top">
                        <form id="form-confirm-delete" action="{% url 'posts:delete_answer' answer.id %}" method="post">
                            {% csrf_token %}
                            <div class="col-md-6  w3ls fea-left">
                                <div class="w3agile_special_deals_grid_left_grid">
                                    <img src="{% static 'forum/img/question.jpg' %}" class="img-responsive" alt="" />
                                </div>
                            </div>
                            <div class="col-md-6 wthree fea-right">
                                <h3>{{answer.user.username}}</h3>
                                <p>{{answer.description}}</p>
                                <input type="hidden" name='hidden_confirm' id='hidden_confirm' value='on'>
                                <input type="submit" class="agileits w3layouts" id="danger" value="Confirmar" />
                                <a href="{% url 'posts:post' question.id %}" id="neutral" class="agileits w3layouts">
                                    Cancelar
                                </a>
                            </div>
                        </form>
                        <div class="clearfix"> </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"> </div>
    </div>
</div>


{% block js %}
{% endblock %}

{% endblock %}
