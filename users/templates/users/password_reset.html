{% extends "forum/base.html" %}
{% block content %}
<div class='container'>
    {%  include "forum/header.html" %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 text-center">
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card mt-5 animated fadeIn mr-1 ml-1">
                <div class="card-body">
                    <h5 class="card-title">Recuperar Senha</h5>
                    <p class="card-text">Esqueceu a senha da sua conta? Digite seu endereço de e-mail e enviaremos um
                        link de recuperação.</p>
                    <form action="#" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text icon-login" id="basic-addon3"><i
                                            class="fa fa-at"></i></span>
                                </div>
                                <input type="text" class="form-control " name="email" placeholder="E-mail"
                                    aria-label="E-mail" aria-describedby="basic-addon3" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" id="submit" class="btn btn-dark form-control mb-4">
                                <span class="font-weight-bold">
                                    ENVIAR
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>

    </div>
</div>
{% endblock content %}
